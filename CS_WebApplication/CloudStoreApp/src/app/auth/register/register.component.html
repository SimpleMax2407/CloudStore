<div class="container" style="margin-top: 50px;">
    <div class="row" style="justify-content: center;">
      <div class="col-md-5">
        <h1 class="page-title text-center">Registration</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <div *ngIf="errors.length > 0" class="alert alert-danger">
            <ul *ngFor = "let error of errors">
                <li>{{ error }}</li>
            </ul>
            </div>
            <label for="username">Username</label>
           <input type="text"
                   class="form-control"
                   [(ngModel)] = "formData.username"
                   name="Username"
                   #username = "ngModel"
                   required>
          </div>
          <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="alert alert-danger">
            <div *ngIf="username.errors">
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   [(ngModel)] = "formData.email"
                   name="Email"
                   #email = "ngModel"
                   required>
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">
            <div *ngIf="email.errors">
              Email is required
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="Password"
                   class="form-control"
                   [(ngModel)] = "formData.password"
                   #password = "ngModel"
                   name="password"
                   required>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">
            <div *ngIf="password.errors">
              Password is required
            </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password"
                   class="form-control"
                   [(ngModel)] = "formData.passwordConfirmation"
                   #passwordConfirmation = "ngModel"
                   name="PasswordConfirmation"
                   required>
          </div>
           <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
            class="alert alert-danger">
            <div *ngIf="passwordConfirmation.errors">
              Confirm Password is required
            </div>
          </div>
          <div style="display: flex; justify-content: center; align-items: center;">
            <button (click) = "register()" class="btn btn-primary btn-lg btn-block mt-2" type="submit" [disabled] = "!registerForm.form.valid">Register</button>
          </div>
          <p class="text-center text-muted mt-3 mb-0">Have already an account? <a routerLink="/auth/login" routerLinkActive="active" class="fw-bold text-body"><u>Login here</u></a></p>
        </form>
      </div>
    </div>
</div>
