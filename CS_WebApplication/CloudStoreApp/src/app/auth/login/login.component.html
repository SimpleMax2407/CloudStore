<div class="container" style="margin-top: 50px;">
    <div class="row" style="justify-content: center;">
      <div class="col-md-5">
        <h1 class="page-title text-center">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit) = "login()">
          <div class="form-group">
            <div *ngIf="notify && notify.length > 0" class="alert alert-success">
              {{ notify }}
            </div>
            <div *ngIf="errors.length > 0" class="alert alert-danger">
              <p *ngFor = "let error of errors">
                  {{ error }}
              </p>
            </div>
            <label for="username">User name</label>
            <input type="label"
                   class="form-control"
                   formControlName="username">
          </div>
          <div *ngIf="isValidInput('username')"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['username'].errors">
              User name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   formControlName ="password">
          </div>
          <div *ngIf="isValidInput('password')"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors">
              Password is required.
            </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <button
                [disabled]="!loginForm.valid"
                type="submit" 
                class="btn btn-primary btn-lg btn-block mt-2">Sign In</button>
            </div>
          <p class="text-center text-muted mt-3 mb-0">Dont have an account? <a routerLink="/auth/register" routerLinkActive="active" class="fw-bold text-body"><u>Register here</u></a></p>
        </form>
      </div>
    </div>
</div>
